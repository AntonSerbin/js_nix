<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="wwtbam.css">
    <link rel="stylesheet" href="buttonAnswer.css">
    <title>WWTBAM</title>
</head>
<body>

<img id="logoHome" src="./pic/home_lg.png" alt="homeLink">

<main class="parent">
    <div class="hintsNav">
        <div id="hint1" class="active">
            <img src="./pic/01.png" alt="callFriend">
        </div>
        <div id="hint2" class="active">
            <img src="./pic/02.png" alt="5050">
        </div>
        <div id="hint3" class="active">
            <img src="./pic/03.png" alt="communityHelo">
        </div>
        <div id="hint4" class="active">
            <img src="./pic/04.png" alt="oneMistake">
        </div>
        <article class="score hidden">
            <div>
            <p>Вы выиграли <span id="scoreResultField">1.000.000</span>  денег!</p>
            </div>
        </article>
    </div>
    <aside class="bids" id="bidsAside">
        <!-- тут идут ставки добавленные функцией indicateBidsAside-->
    </aside>

</main>

<section class="tasks">
    <div id="questionField"><p>Вопрос1.</p>
    </div>
    <div class="lineButtonsAnswers">
        <div class="buttonAnswer1">
            <button class="btn btn_hover">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line"/>
                </svg>
                <span id="buttonAnswer1">Ответ А</span>
            </button>
        </div>
        <div class="buttonAnswer2">
            <button class="btn btn_hover">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line"/>
                </svg>
                <span id="buttonAnswer2">Ответ Б</span>
            </button>
        </div>
        <div class="buttonAnswer3">
            <button class="btn btn_hover">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line"/>
                </svg>
                <span id="buttonAnswer3">Ответ В</span>
            </button>
        </div>
        <div class="buttonAnswer4">
            <button class="btn btn_hover">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line"/>
                </svg>
                <span id="buttonAnswer4">Ответ Г</span>
            </button>
        </div>
    </div>
</section>


<script src="base.js"></script>
<script src="wwtbam.js"></script>

</html>
