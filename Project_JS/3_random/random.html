<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
<div class="parrent">
    <img id="logoHome" src="./pic/home_lg.png" alt="homeLink">

    <div class="parrentHeader">
        <p>True Random Number Generator</p>
    </div>
    <div class="parrentMain">
            <label for="min">Min:</label>
            <input type="number" id="min" name="min" value="1">
            <label for="max">Max:</label>
            <input type="number" id="max" name="max" value="100">
            <label for="quantity">Quantity numbers:</label>
            <input type="number" id="quantity" name="quantity" value="3" min="1"  max="9999" onkeypress="return event.charCode >= 48"><br>
            <input id="buttonRandom" type="submit" value="RANDOM">
    </div>

    <div class="parrentResult">
        <p id="resultNumber">Result:</p>
        <p class="tinySize" id="resultTerms">Terms:</p>
        <p class="tinySize" id="resultDate">Date:</p>
    </div>

</div>

</body>
<script src="random.js"></script>
</html>
