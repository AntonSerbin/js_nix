<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="parrent" >
      <div class="stringCalc">
         <p id="stringCalc">Enter</p>
      </div>

      <div class = "buttonsCalc">

         <button class="squareDoubleButton" id="buttonReset"><span style="color:red;">C</span></button>
         <button class="squareButton" id="buttonPercent">%</button>
         <button class="squareButton" id="buttonDiv">/</button>

         <button class="squareButton" id="button7">7</button>
         <button class="squareButton" id="button8">8</button>
         <button class="squareButton" id="button9">9</button>
         <button class="squareButton" id="buttonMult">*</button>

         <button class="squareButton" id="button4">4</button>
         <button class="squareButton" id="button5">5</button>
         <button class="squareButton" id="button6">6</button>
         <button class="squareButton" id="buttonMinus">-</button>

         <button class="squareButton" id="button1">1</button>
         <button class="squareButton" id="button2">2</button>
         <button class="squareButton" id="button3">3</button>
         <button class="squareButton" id="buttonPlus">+</button>

         <button class="squareDoubleButton" id="button0">0</button>
         <button class="squareButton" id="buttonDot">.</button>
         <button class="squareButton" id="buttonEqual">=</button>

      </div>
   </div>

	<script src="calc.js"></script>
</body>
</html>
